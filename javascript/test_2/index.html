<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /* 길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면
             이 세 막대로 삼각형을 만들 수 있 으면 “YES"를 출력하고, 
             만들 수 없으면 ”NO"를 출력한다. */
            function solution(a, b, c){
                // 삼각형 조건 두 변의 길이의 합이 나머지 한 변의 길이 보다 길어야 함
                let arr = [a, b, c];
                // 정렬
                arr.sort(function(a, b) {
                    return a - b;
                })
               // a + b > c

               let answer = (arr[0] + arr[1]) > arr[2] ? "YES" : "NO";

               return answer;
            }

            console.log(solution(6, 7, 11));
        </script>
    </body>
</html>
