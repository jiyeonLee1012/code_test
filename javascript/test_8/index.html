

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 배열의 숫자를 추출하여 합이 100이 되는 7개 찾기
            // 2개의 원소가 진짜인지 가짜인지 판별하면 된다 -> 이중 for 문
            function solution(arr){
                // 전체 원소의 합
                let total = arr.reduce((a, b) => a + b, 0);
                let flag = false;
                for (let i = 0; i < 8; i ++) {
                    // 배열의 1~8번까지
                    for (let j = i+1; j < 9; j ++) {
                        //i 의 다음 번 숫자 (자기자신과 검증할 수 없으니) ~ 9번까지
                        if (total - (arr[i] + arr[j]) === 100) {
                            // 가짜 두개의 숫자를 뺐을 때 합이 100
                            // j를 먼저 없애야 인덱스의 변화 없이 삭제가 가능!
                            arr.splice(j, 1);
                            arr.splice(i, 1);
                            // splice -> 해당 인덱스의 원소를 제거
                            flag = true;
                            break;
                        }
                    }
                    if (flag) break;
                }
                return arr;
            }
            
            let arr=[22, 7, 21, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
