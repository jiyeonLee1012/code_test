<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){

                // 문자열 역순 배치하기
                let str = '';
                for(let i = s.length - 1; i >= 0; i --) {
                    str += s[i];
                }
                // for문 없이 문자열 역순 배치 
                // str.split('').reverse().join('')
                let answer = str.toUpperCase() === s.toUpperCase() ? "YES" : "NO";
                return answer;
            }
            
            let str="goooG";
            console.log(solution(str));
        </script>
    </body>
</html>
