<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                // 7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요.
                // 오름차순 정렬 이후 맨 첫번째 인덱스가 가장 작은 수
                // arr.sort(function(a, b) {
                //     return a - b;
                // });

                // return arr[0];

                //Math 객체 이용하기
                //전개 연산자를 사용하여 배열 값을 넣어주기
                return Math.min(...arr);
            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
