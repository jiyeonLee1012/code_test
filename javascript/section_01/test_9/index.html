<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                // 문자열에서 A -> #으로 치환하기
                
                return s.replaceAll(/A/g, '#');
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
