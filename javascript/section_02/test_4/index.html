<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  

                let point = 0, answer = 0;
                for(let i = 0; i < arr.length; i ++) {
                    if (arr[i] === 1) {
                        point ++;
                        answer += point;
                    } else {
                        // 한번 틀렸을 때 점수초기화.
                        point = 0;
                    }
                }
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
