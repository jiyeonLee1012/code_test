<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 가위 : 1, 바위: 2, 보: 3
            // N = 게임회차
            // A가 이기면, A / B -> B / 비기면 D
            function solution(a, b){
                
                let answer = [];
                for(let i = 0; i < a.length; i ++)  {
                    if(a[i] === b[i]) {
                        answer.push('D');
                    } else {
                        if ((a[i] === 1 && b[i] === 3)
                            || (a[i] === 2 && b[i] === 1)
                            || (a[i] === 3 && b[i] === 2)) {
                            answer.push('A')
                        } else {
                            answer.push('B')
                        }
                    }
                }

                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            // A B A B D
            console.log(solution(a, b));
        </script>
    </body>
</html>
