<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //                  array[i-1, j]
            // array[i, j-1]     array[i, j]    array[i, j+1]
            //                  array[i+1, j]
            function solution(arr){

                const len = arr.length;
                let count = 0;

                for (let i = 0; i < len; i ++) {
                    for (let j = 0; j < len; j ++) {
                        const top = i - 1 < 0 ? 0 : arr[i-1][j];
                        const left = j - 1 < 0 ? 0 : arr[i][j-1];
                        const right = j + 1 === len ? 0 : arr[i][j+1];
                        const bottom = i + 1 === len ? 0 : arr[i+1][j];

                        if (arr[i][j] === Math.max(top, left, right, bottom, arr[i][j])) count++;
                    }
                }
                return count;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
